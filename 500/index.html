<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>500 — Internal Server Error</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Orbitron:wght@700&display=swap');
  :root{
    --bg:#000;
    --neon:#00ff66;
    --warn:#ff7b5c;
    --muted:#bfffcf;
  }
  html,body{height:100%}
  body{
    margin:0;background:radial-gradient(800px 400px at 20% 20%, rgba(0,255,102,0.03), transparent), #000;color:var(--muted);
    font-family:"Major Mono Display", monospace;display:flex;align-items:center;justify-content:center;overflow:hidden;
  }

  canvas{position:fixed;inset:0;z-index:0}

  .panel{
    position:relative;z-index:2;
    width:min(980px,94%);padding:28px;border-radius:12px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(0,255,102,0.06);box-shadow:0 18px 60px rgba(0,0,0,0.7);
    display:flex;gap:22px;align-items:center;
  }

  .left{
    min-width:220px;padding:10px;border-radius:10px;background:rgba(0,0,0,0.45);border:1px solid rgba(255,255,255,0.03);
    text-align:center;
  }
  .errcode{
    font-family:"Orbitron",sans-serif;font-size:56px;color:var(--warn);text-shadow:0 8px 28px rgba(255,123,92,0.08)
  }
  .msg{font-size:14px;color:#d8ffd8;margin-top:6px}

  .right{flex:1}
  .title{font-family:"Orbitron",sans-serif;color:var(--neon);font-size:20px}
  .explain{margin-top:10px;color:rgba(200,255,200,0.9);line-height:1.5}

  .actions{margin-top:14px;display:flex;gap:12px;flex-wrap:wrap}
  .btn{
    padding:10px 14px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--neon),#2af3b7);color:#031612;font-weight:700;cursor:pointer;font-family:"Orbitron",sans-serif;
  }
  .btn.ghost{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04)}

  .small{font-size:12px;color:rgba(200,255,200,0.6);margin-top:10px}
  @media (max-width:720px){ .panel{flex-direction:column;align-items:stretch} .left{min-width:auto}}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div class="panel" role="main">
  <div class="left" aria-hidden="false">
    <div class="errcode">500</div>
    <div class="msg">Internal Server Error</div>
    <div class="small">Something on the website crashed!</div>
  </div>

  <div class="right">
    <div class="title">System fault — runtime exception captured</div>
    <div class="explain">
      If you just came across this page, please carry on.
      If you are the website owner, please try to troubleshoot.
      Please contact the system administrator for extra measures.
    </div>

    <div class="actions">
      <button class="btn" onclick="location.href='index.html'">Projects / Home</button>
      <button class="btn ghost" onclick="tryReload()">Attempt soft-restart</button>
      <button class="btn ghost" onclick="report500()">Contact Admin</button>
    </div>

    <div class="small">Fatal ID: <span id="fid">gen-—</span></div>
  </div>
</div>

<script>
  // matrix-ish background (pure inline)
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
  addEventListener('resize', resize); resize();

  const cols = Math.floor(canvas.width / 14);
  const drops = Array(cols).fill(0);
  function draw(){
    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'rgba(0,255,102,0.85)';
    ctx.font = '12px monospace';
    for(let i=0;i<drops.length;i++){
      const char = String.fromCharCode(48 + Math.floor(Math.random()*10));
      ctx.fillText(char, i*14, drops[i]*14);
      if(drops[i]*14 > canvas.height && Math.random()>0.975) drops[i]=0;
      drops[i]++;
    }
  }
  setInterval(draw, 45);

  // small behaviors
  document.getElementById('fid').textContent = 'srv-'+Math.random().toString(36).slice(2,9);
  function tryReload(){ alert('Attempting soft reload...'); location.reload(); }
  function report500(){ location.href='mailto:nottylerxddd@gmail.com?subject=500%20error%20report&body=Fatal%20ID%3A%20'+encodeURIComponent(document.getElementById('fid').textContent); }
</script>
</body>
</html>
